<html>    
    <header>
        <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script> 
    </header>
    <body>
        <div id="app">
            <p>{{ title }}</p>
            <input type="text" v-on:input="changeTitle">
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle(event) {
                    if(event.target.value)
                        this.title = event.target.value;
                    else
                        this.title = 'Hello World!';
                }
            }
        });
    </script>
</html>
